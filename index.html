<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <script src="timer.js"></script>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <meta name="description" content="Timer">
    <link rel="shortcut icon" type="image/png" href="/icons/icon128.png" />
    <link rel="icon" type="image/png" href="/icons/icon512.png" sizes="512x512">
    <link rel="icon" type="image/png" href="/icons/icon128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="/icons/icon64.png" sizes="64x64">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/icons/icon152.png">
    <meta name="msapplication-TileImage" content="/icons/icon144.png">
    <meta name="msapplication-TileColor" content="#000">
    <link rel="manifest" href="/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="/icons/icon512.png">
    <meta name="theme-color" content="#000">
</head>

<body>
    <nav class="settings hidden">
        <form method="post" action="javascript:setTimer()" id="timerForm">
            <label for="days">Days</label>
            <input type="number" value="0" min="0" max="14610" step="1" name="days" onchange="stopTimer()">
            <label for="hours">Hours</label>
            <input type="number" value="0" min="0" max="23" step="1" name="hours" onchange="stopTimer()">
            <label for="minutes">Minutes</label>
            <input type="number" value="10" min="0" max="59" step="1" name="minutes" onchange="stopTimer()">
            <label for="seconds">Seconds</label>
            <input type="number" value="0" min="0" max="59" step="1" name="seconds" onchange="stopTimer()">
            <button type="submit" value="Start">Start</button>
        </form>
    </nav>
    <header></header>
    <article class="clock" onclick="javascript:showMenu()">
        <section class="expiration hidden">
            <h2>Expired</h2>
        </section>
        <section class="days hidden">
            <h2>0</h2>
        </section>
        <section class="hours hidden">
            <h2>0</h2>
        </section>
        <section class="hourseparator hidden">
            <h2 class="separator">:</h2>
        </section>
        <section class="minutes hidden">
            <h2>10</h2>
        </section>
        <section class="minuteseparator hidden">
            <h2 class="separator">:</h2>
        </section>
        <section class="seconds hidden">
            <h2>0</h2>
        </section>
    </article>
</body>

</html>
